<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <title>Slow League PANAKARMANA</title>

  <body>
    <div class="header">
      <div class="header-left">
        <div class="logo">
          <a href="index.html">
            <img src="assets/SL.svg" />
          </a>
        </div>
        <div class="name">
          <span class="t-name">SLOW LEAGUE</span>
          <div class="s-name"><span class="not-skewed">SEASON 4</span></div>
        </div>
        <div class="creator-name">PANAKARMANA</div>
        <div class="left-menu_header">
          <a href="index.html"
            ><div class="menu-box"><div class="img-squares" id="img-squares"></div></div
          ></a>
          <a href="info.html"
            ><div class="menu-box"><div class="img-info" id="img-info"></div></div
          ></a>
        </div>
      </div>
    </div>
    <div class="main-wrapper">
      <div class="left-menu">
        <div class="left-menu_top">
          <a href="index.html"
            ><div class="menu-box"><div class="img-squares" id="img-squares-left"></div></div
          ></a>
          <a href="info.html"
            ><div class="menu-box"><div class="img-info" id="img-info-left"></div></div
          ></a>
        </div>
      </div>
      <div class="main-content">
        <div class="content-top">
          <img class="main-image" src="assets/main_logo.png" />
          <div class="info-content">
            <span class="ic-header">ПРИЗОВИЙ ФОНД</span>
            <div class="ic-info-block">
              <div class="ic-info-text">
                <p class="ic-info">Ви можете поповнити наш призовий фонд. Чим змотивуєте гравців ще сильніше.</p>
                <a class="share-button" href="https://send.monobank.ua/jar/5tcUWP1Z4m">
                  <span class="banka-text">BANKA MONO </span>
                  <div class="img-share" id="img-info"></div>
                </a>
              </div>
              <img class="banka-qr" src="assets/banka_qr.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="content-bottom">
          <span class="players-list-title">Список гравців <span id="players-count" class="players-count"></span></span>
          <div id="players-list" class="players-list"></div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-left">
        <div class="left-menu bottom">
          <a class="menu-box" href="https://t.me/SlowLeaguePANAKARMANA">
            <div class="img-telegram"></div>
          </a>
          <a class="menu-box" href="https://discord.gg/WqpTyMzR2M">
            <div class="img-discord"></div>
          </a>
        </div>
        <span class="copyright">Slow League © 2024</span>
        <span class="copyright">All rights reserved, unauthorized copying is forbidden.</span>
      </div>
      <div class="footer-right">
        <span class="copyright">Design by <a class="copyright authors" href="https://t.me/Nametag999">Dxnku</a></span>
        <span class="copyright"
          >Development by <a class="copyright authors" href="https://t.me/skeenny">Skeenny</a
          ><a href="fps.html">.</a></span
        >
